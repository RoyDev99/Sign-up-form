<!DOCTYPE html>
<html lang="en">

 <head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src="control.js"></script>
  <title>Sign up Form</title>
 </head>
 
 <body>
 
  <div class="img">
   <div class="logoName">
   <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
   ODIN
   </div>
  </div>
  
  <div class="side">
  
   <div class="text">
    <strong>This is not a real online service! You know you need somethings<br> like this in your life to help you realize your deepest dreams.<br> Sign up now to get started.</strong>
    <br><br>
    <strong>You know you want to.<strong>
   </div>
   
   <div class="SignUp">
    <p><strong>Let's do this!</strong></p>
    <fieldset>
    <label class="firstCol">
     First Name
     <input type="text" id="in1" name="first_name" placeholder="Your Fisrt Name">
     Email
     <input type="email" id="in2" name="email" placeholder="example@example.com">
     Password
     <input type="password" id="in3" name="pass" placeholder="Password">
    </label>
    
    <label class="secondCol">
     Last Name
     <input type="text" id="in4" name="first_name" placeholder="Your Last Name">
     Phone Number
     <input type="numbers" id="in5" name="email" placeholder="Must include 8 numbers" maxlength="8">
     Confirm Password
     <input type="password" id="in6" name="pass" placeholder="Repeat the Password">
    </label>
    </fieldset>
   </div>
   
   <div class="Creat_Account">
    <button onclick="checkInputs()">Creat Account</button>
    <p>Already have an account?
    <a href="">Log in</a>
    </p>
   </div>
   
  </div>

 </body>
</html>
